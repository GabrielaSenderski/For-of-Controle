<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qNotas = Number(prompt("Informe quantas notas o aluno obteve:"));
    let notas = [];
    let medias = 0;

    //PROCESSAMENTO

    for (let i = 0; i < qNotas; i++) {
        const novaNota = Number(prompt(`Informe a ${i+1}º nota do aluno`));
        notas.push(novaNota);
    }
     for (let i = 0; i < notas.length; i++) {
        medias += notas[i];
     }
     medias = medias / notas.length;
     document.write(`${medias.toFixed(1)}`);

    //SAÍDA

</script>
