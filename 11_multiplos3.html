<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = [];
    let soma = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            multiplos.push(i);
            soma += i;
        }
    } document.write(`Todos os múltiplos de 3 entre 1 e 100 são: ${multiplos.join(", ")}, a soma deles é ${soma}`)

    //PROCESSAMENTO


    //SAÍDA

</script>
